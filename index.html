<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Vamos al grano by DrummerHead</title>

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/impress-demo.css" rel="stylesheet" />
  <link href="css/custommm.css" rel="stylesheet" />
</head>


<body class="impress-not-supported">


<div id="impress">


  <div class="step slide" data-x="-1000" data-y="-1500">
    <h1>Vamos al grano!</h1>
  </div>

  <div class="step slide" data-x="0" data-y="-1500">
    <i class='icon-laptop biggie'></i>
  </div>

  <div id='exchange' class="step slide" data-x="1000" data-y="-1500">
    <i class='icon-user'></i>
    <i class='icon-exchange'></i>
    <i class='icon-laptop'></i>
  </div>

  <div class="step slide" data-x="2000" data-y="-1500">
    <i class='icon-user biggie'></i>
  </div>

  <div class="step slide" data-x="-1000" data-y="-700">
    <h1>Usar otros humanos</h1>
  </div>

  <div id='testy' class="step slide" data-x="0" data-y="-700">
    <i class='icon-facetime-video'></i>
    <i class='icon-laptop'></i>
    <i class='icon-user lefty'></i>
    <i class='icon-user righty'></i>
  </div>

  <div id='meeting' class="step slide" data-x="1000" data-y="-700">
    <i class='icon-comments-alt blabla'></i>
    <i class='icon-comments-alt blably'></i>
    <i class='icon-user nabo'></i>
    <i class='icon-user bananofido'></i>
    <i class='icon-user groso'></i>
    <i class='icon-circle'></i>
  </div>

  <div class="step slide listy" data-x="-1000" data-y="100">
    <h1>Tips basicos</h1>
    <ul>
      <li>Estudiar por uno mismo</li>
      <li>Aplicar sentido común</li>
    </ul>
  </div>

  <div class="step slide listy" data-x="0" data-y="100">
    <h1>Resúmen</h1>
    <ul>
      <li>Tener en cuenta el punto de vista del humano</li>
      <li>Hacer user testing basicos</li>
      <li>Encarar</li>
    </ul>
  </div>

  <div id='final' class="step" data-x="500" data-y="-1300" data-scale="4">
    <h1>Gracias! Preguntas?</h1>
    <p>@DrummerHead</p>
    <img src='drummerhead.png'>
  </div>

</div>


<script src="js/impress.js"></script>
<script>impress().init();</script>



</body>
</html>
